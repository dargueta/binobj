name: CI

on: [ push ]

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.5"
            tox-env: py35
          - python-version: "3.6"
            tox-env: py36
          - python-version: "3.7"
            tox-env: py37
          - python-version: "3.8"
            tox-env: py38
          - python-version: "3.9"
            tox-env: py39
          - python-version: "pypy-3.6"
            tox-env: pypy36
          - python-version: "pypy-3.7"
            tox-env: pypy37
          - python-version: "3.8"
            tox-env: mypy
          - python-version: "3.8"
            tox-env: lint
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # We need to use pip <21.0 for Python 3.5 support
    - name: Install dependencies
      run: |
        python -m pip install -U 'pip<21.0'
        pip3 install -U tox
    - name: Run tests
      run: tox -e ${{ matrix.tox-env }}
