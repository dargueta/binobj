dist: bionic
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10-dev'
  - 'pypy3'  # PyPy 3.6-7.1.1
matrix:
  include:
    - env: TOXENV=lint
      python: '3.8'
    - env: TOXENV=mypy
      python: '3.8'

install:
  - pip3 install -U pip setuptools -rdev-requirements.txt tox-travis
  - pip3 install .
script: tox
