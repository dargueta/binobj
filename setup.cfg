[metadata]
author = Diego Argueta
author_email = dargueta@users.noreply.github.com
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
description = A Python library for reading and writing structured binary data.
license = BSD 3-Clause License
long_description = file: README.rst
name = binobj
url = https://www.github.com/dargueta/binobj
# Do not modify directly; use ``bumpversion`` command instead.
version = 0.1.0


[options]
install_requires =
    enum34~=1.1; python_version<"3.4"
    setuptools>=30.1.0
packages = find:
python_requires = >=3.3
setup_requires =
    setuptools>=30.1.0


[options.packages.find]
exclude =
    docs
    tests
    *.tests
    *.tests.*
