[metadata]
author: Diego Argueta
author_email: dargueta@users.noreply.github.com
classifiers:
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
description: A Python library for reading and writing structured binary data.
license: BSD 3-Clause License
long_description: file: README.rst
name: binobj
packages: find:
url: https://www.github.com/dargueta/binobj
; Do not modify the version manually -- use the bumpversion CLI tool
version: 0.7.1

[options]
install_requires:
    attrs>=18.2.0
    more-itertools>=4.0, <9
python_requires: >=3.5

[options.extras_require]
dev:
    bump2version~=1.0
    Sphinx>=3.0
    tox>=3.0
    tox-pyenv>=1.0
lint:
    black==19.10b0
    flake8==3.8.3
    flake8-black==0.2.0
    flake8-bugbear==20.1.4
    flake8-comprehensions==3.2.3
    flake8-debugger==3.2.1
    flake8-isort==3.0.0
    flake8-logging-format==0.6.0
    mypy==0.782
test:
    pytest==5.4.3
    pytest-cov==2.10.0
    pytest-randomly==3.4.0

[options.package_data]
binobj: py.typed

[options.packages.find]
exclude:
    docs
    docs.*
    tests
    tests.*
