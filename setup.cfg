[metadata]
author: Diego Argueta
author_email: dargueta@users.noreply.github.com
classifiers:
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
description: A Python library for reading and writing structured binary data.
license: BSD 3-Clause License
long_description: file: README.rst
name: binobj
packages: find:
url: https://www.github.com/dargueta/binobj
; Do not modify the version manually -- use the bumpversion CLI tool
version: 0.7.0

[options]
install_requires:
    attrs>=18.2.0
python_requires: >=3.5

[options.extras_require]
dev:
    bumpversion==0.5.*
    Sphinx>=2.0
    tox>=2.8
    tox-pyenv>=1.0
test:
    black==19.10b0
    flake8==3.7.9
    flake8-black==0.1.1
    flake8-blind-except==0.1.1
    flake8-bugbear==20.1.4
    flake8-comprehensions==3.2.2
    flake8-debugger==3.2.1
    flake8-isort==3.0.0
    flake8-logging-format==0.6.0
    flake8-unused-arguments==0.0.3
    mypy==0.770
    pytest==5.4.1
    pytest-cov==2.8.1
    pytest-randomly==3.3.1

[options.packages.find]
exclude:
    docs
    docs.*
    tests
    tests.*
