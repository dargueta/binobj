[metadata]
author: Diego Argueta
author_email: dargueta@users.noreply.github.com
classifiers:
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
description: A Python library for reading and writing structured binary data.
license: BSD 3-Clause License
long_description: file: README.rst
name: binobj
packages: find:
url: https://www.github.com/dargueta/binobj
; Do not modify the version manually -- use the bumpversion CLI tool
version: 0.6.2

[options]
python_requires: >=3.5

[options.extras_require]
dev:
    bumpversion==0.5.*
    Sphinx>=1.6
    tox>=2.8
    tox-pyenv>=1.0
lint:
    # Bug in asteroid 2.2.0 made it incompatible with Python 3.6+. It's been fixed.
    astroid!=2.2.0
    flake8==3.7.7
    flake8-blind-except==0.1.1
    flake8-bugbear==18.8.0
    flake8-commas==2.0.0
    flake8-comprehensions==2.1.0
    flake8-debugger==3.1.0
    flake8-isort==2.6.0
    flake8-logging-format==0.6.0
    flake8-mutable==1.2.0
    flake8-quotes==1.0.0
    pylint==2.3.1
    # Needed purely because pylint is dumb
    pytest==4.3.0
test:
    pytest==4.3.0
    pytest-cov==2.6.1
    pytest-randomly==1.2.3

[options.packages.find]
exclude:
    docs
    docs.*
    tests
    tests.*
