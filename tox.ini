[tox]
envlist = py35, py36, py37, py38, py39, pypy36, pypy37, lint, mypy
usedevelop = false
passenv = *
skip_missing_interpreters = true

[testenv]
deps = -rtest-requirements.txt
commands = coverage run -m pytest {posargs:tests}
passenv =
    COV_PYTHON_VERSION
    COV_PLATFORM
    COV_PYTHON_IMPLEMENTATION

[testenv:lint]
basepython = python3.8
deps = -rlint-requirements.txt
commands = flake8 --max-complexity 9

[testenv:mypy]
basepython = python3.8
deps =
    mypy==0.812
commands = mypy --show-error-codes binobj

[pytest]
addopts =
    -vv
    --cov=binobj
    --cov-config=tox.ini
filterwarnings =
    always::DeprecationWarning

[coverage:run]
branch = true
source = binobj
; TODO (dargueta) Uncomment after we drop support for Python 3.5
; plugins =
;     coverage_pyver_pragma

[coverage:report]
show_missing = true
skip_covered = true
; TODO (dargueta): Increase to 95% or higher after we drop support for Python 3.5
; It's currently ~90% because 3.5 can't test any of the PEP-526 code.
fail_under = 90.0
precision = 1

[flake8]
extend_ignore = E203,E501,U101,D105,D107
exclude =
    docs,
    .git,
    .mypy_cache,
    .pytest_cache,
    .tox,
    build
max_line_length = 88
per_file_ignores =
    __init__.py:F403,F401,D104
    tests/*:D
    setup.py:D
unused_arguments_ignore_abstract_functions = true
unused_arguments_ignore_stub_functions = true

[isort]
combine_star = true
default_section = THIRDPARTY
force_single_line = true
from_first = false
known_first_party = binobj
line_length = 88
lines_after_imports = 2
order_by_type = false
use_parentheses = true
; See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true

[mypy]
strict_optional = true
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
ignore_missing_imports = false
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
