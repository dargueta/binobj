[tox]
envlist = py34, py35, py36, py37, pypy3, style
usedevelop = true
passenv = *

[testenv]
deps = -e.[test]
commands = coverage run -m pytest -vv --cov=binobj {posargs} tests

[testenv:style]
deps = -e.[test]
commands =
    pylint binobj
    pylint --disable=missing-docstring,redefined-outer-name,too-few-public-methods,invalid-name,no-self-use tests
    flake8 binobj
    flake8 tests

[pytest]
filterwarnings =
    always::DeprecationWarning
    ignore:^.*__contains__.*$:DeprecationWarning:binobj.structures

[coverage:run]
branch = true
source = binobj

[coverage:report]
show_missing = true
skip_covered = true

[flake8]
max_line_length = 90
per_file_ignores =
    binobj/**/__init__.py:F403,F401

[isort]
force_single_line = true
known_first_party = binobj
lines_after_imports = 2

[pylint]
disable =
    fixme
